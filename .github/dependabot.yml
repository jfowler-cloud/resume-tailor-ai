version: 2

updates:
  # Backend dependencies (CDK)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      aws-cdk:
        patterns:
          - "aws-cdk*"
          - "@aws-cdk/*"
      development:
        patterns:
          - "@types/*"
          - "typescript"
          - "ts-node"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      cloudscape:
        patterns:
          - "@cloudscape-design/*"
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"

  # Python dependencies (Lambda)
  - package-ecosystem: "pip"
    directory: "/lambda"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
